<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Gestão de Categorias
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container my-5">
   <h1 class="text-center mb-4">
    Gestão de Categorias
   </h1>
   <div class="card mb-4">
    <div class="card-body">
     <input class="form-control" id="busca" placeholder="Buscar categoria..." style="margin-bottom: 1em;" type="text"/>
     <form id="categoriaForm">
      <h5 class="card-title">
       Adicionar Categoria
      </h5>
      <div class="mb-3">
       <label class="form-label" for="nome">
        Nome da Categoria:
       </label>
       <input class="form-control" id="nome" name="nome" required="" type="text"/>
      </div>
      <div class="mb-3">
       <label class="form-label" for="descricao">
        Descrição:
       </label>
       <textarea class="form-control" id="descricao" name="descricao" required=""></textarea>
      </div>
      <div class="mb-3">
       <label class="form-label" for="data">
        Data de Criação:
       </label>
       <input class="form-control" id="data" name="data" required="" type="date"/>
      </div>
      <button class="btn btn-primary" type="submit">
       Adicionar
      </button>
     </form>
     <ul class="list-group" id="lista-categorias">
     </ul>
    </div>
   </div>
   <h4>
    Categorias Cadastradas
   </h4>
   <div class="table-responsive">
    <table class="table table-striped align-middle">
     <thead class="table-dark">
      <tr>
       <th>
        Nome
       </th>
       <th>
        Descrição
       </th>
       <th>
        Data de Criação
       </th>
       <th>
        Ações
       </th>
      </tr>
     </thead>
     <tbody id="categoriaTabela">
      <!-- Categorias vão aparecer aqui -->
     </tbody>
    </table>
   </div>
  </div>
  <script src="javascript/app_universal.js">
  </script>
 </body>
</html>
