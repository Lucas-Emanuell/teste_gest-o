<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Estoque - Produtos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="wrapper">
  <header class="d-flex align-items-center justify-content-between p-3">
   <a href="/local/login/index.html">
   <img class="me-3" rel="logo" src="/locais/img/Logotipo.png" style="height: 75px;"/>
   </a>
  <div class="text-center flex-grow-1">
    <h1 class="m-0">Gestão de Estoques</h1>
    <p class="m-0">Cadastro e Gerenciamento de Fornecedores</p>
  </div>
</header>

  <main class="container-xl">
    <section class="form-section">
      <h1>Cadastrar Produto</h1>
      <form id="produtoForm">
          <input type="text" id="nome" placeholder="Nome" required>
          <input type="text" id="sku" placeholder="Código SKU" required>
          <input type="text" id="categoria" placeholder="Categoria" required>
          <input type="number" id="preco-venda" placeholder="Preço de Venda" required>
          <input type="number" id="estoque" placeholder="Quantidade em Estoque" required>
          <input type="text" id="fornecedor" placeholder="Fornecedor" required>
          <input type="date" id="data-entrada" required>
        <button type="submit">Salvar Produto</button>
      </form>
    </section>

    <section class="lista-section">
      <h2>Produtos Cadastrados</h2>
       <input type="text" id="campoBusca" placeholder="Pesquisar por nome ou categoria..." style="width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 8px; border-color: rgb(46, 94, 228);">
      <table>
        <thead>
          <tr>
            <th>SKU</th>
            <th>Nome Produto</th>
            <th>Categoria</th>
            <th>Preço Venda</th>
            <th>Quantidade</th>
            <th>Fornecedor</th>
            <th>Data Entrada</th>
            <th>Excluir/Editar</th>
          </tr>
        </thead>
        <tbody id="tabela-produtos"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Gestão Inteligente </p>
  </footer>
  </div>

 <script src="app.js"></script>

</body>
</html>
