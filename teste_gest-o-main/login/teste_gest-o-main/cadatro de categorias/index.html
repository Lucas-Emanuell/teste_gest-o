<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Categorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Gestão de Categorias</h1>

    <div class="card mb-4">
      <div class="card-body">
        <form id="categoriaForm">
          <h5 class="card-title">Adicionar Categoria</h5>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome da Categoria:</label>
            <input type="text" class="form-control" id="nome" name="nome" required />
          </div>

          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" required></textarea>
          </div>

          <div class="mb-3">
            <label for="data" class="form-label">Data de Criação:</label>
            <input type="date" class="form-control" id="data" name="data" required />
          </div>

          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
      </div>
    </div>

    <h4>Categorias Cadastradas</h4>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Data de Criação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="categoriaTabela">
          <!-- Categorias vão aparecer aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
