<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub - Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .hub-card {
            transition: transform 0.3s;
            cursor: pointer;
            height: 100%;
            background-color: #e6f9ff; 
            border: 1px solid #b3ecff; 
        }
        .hub-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            background-color: #d1f2ff; 
        }
        .hub-container {
            min-height: 80vh;
        }
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2dcfff;
            text-align: center;
            padding: 15px;
            flex-shrink: 0;
        }
        .container.main-content {
            flex: 1 0 auto;
            padding-bottom: 80px;
        }
        footer {
            background-color: #2dcfff;
            text-align: center;
            padding: 15px;
            flex-shrink: 0;
            width: 100%;
        }
        .card-title {
            color: #0077b3; 
        }
        .card-text {
            color: #333; 
        }
        .bi {
            color: #2dcfff; 
        }
    </style>
</head>
<body>
    <header class="d-flex align-items-center justify-content-between p-3">
       <a href="/local/login/index.html">
       <img class="me-3" rel="logo" src="/locais/img/Logotipo.png" style="height: 75px;"/>
       </a>
        <div class="text-center flex-grow-1">
            <h1 class="m-0">Pacote Premium</h1>
        </div>
        <div>
            <button class="btn btn-danger" onclick="navigateTo('index.html')">Sair</button>
        </div>
    </header>

    <div class="container hub-container my-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card hub-card" onclick="navigateTo('/locais/public/locais.html')">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-3">Gestão de locais</h5>
                        <p class="card-text">Gerencie seus locais de armazenamento</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card hub-card" onclick="navigateTo('monetizacao.html')">
                    <div class="card-body text-center">
                        <i class="bi bi-star-fill" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-3">Assinatura Premium</h5>
                        <p class="card-text">Adquira recursos exclusivos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card hub-card" onclick="navigateTo('premium.html')">
                    <div class="card-body text-center">
                        <i class="bi bi-unlock-fill" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-3">Conteúdo Premium</h5>
                        <p class="card-text">Acesse conteúdos exclusivos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 - Sistema de Gestão de Estoque
    </footer>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const usuario = JSON.parse(sessionStorage.getItem("usuarioCorrente"));
if (usuario?.planId) {
  
} else {
  
}
    const cards = document.querySelectorAll(".hub-card");

    cards.forEach(card => {
      const pathMatch = card.getAttribute("onclick")?.match(/navigateTo\('(.+)'\)/);
      if (!pathMatch) return;

      const target = pathMatch[1];

      if (target.includes("locais") && !usuario.planId) {
        card.onclick = () => {
          alert("Você precisa assinar o plano premium para acessar essa funcionalidade.");
        };
      } else {
        card.onclick = () => {
          window.location.href = target;
        };
      }
    });
  });

  function navigateTo(path) {
    window.location.href = path;
  }

  function logout() {
    sessionStorage.removeItem("usuarioCorrente");
    window.location.href = "login.html";
  }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
</body>
</html>
