<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvimento de Interfaces Web | Login de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #e6f9ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    
    #login {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    #login-box {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: transform 0.3s;
      border: 1px solid #b3ecff;
    }
    
    #login-box:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      background-color: #f0fdff;
    }
    
    .text-info {
      color: #0077b3 !important;
    }
    
    .btn-info {
      background-color: #2dcfff;
      border-color: #2dcfff;
      color: white;
    }
    
    .btn-info:hover {
      background-color: #00b7e6;
      border-color: #00b7e6;
    }
    
    .form-control {
      border: 1px solid #b3ecff;
    }
    
    .form-control:focus {
      border-color: #2dcfff;
      box-shadow: 0 0 0 0.25rem rgba(45, 207, 255, 0.25);
    }
    
    .modal-content {
      border: 1px solid #b3ecff;
      border-radius: 10px;
    }
    
    .modal-header {
      background-color: #2dcfff;
      color: white;
      border-radius: 9px 9px 0 0;
    }
    
    .bi {
      color: #2dcfff;
    }
    
    footer {
      background-color: #2dcfff;
      text-align: center;
      padding: 15px;
      color: white;
      margin-top: auto;
    }
    
    .close {
      color: white;
    }
  </style>
</head>

<body>
  <div id="login">
    <h3 class="text-center text-info pt-5">Novo Usuário</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form">
              <h3 class="text-center text-info">Login <i class="bi bi-person-circle"></i></h3>
              <div class="form-group mt-4">
                <label for="username" class="text-info">Usuário</label><br>
                <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuário">
              </div>
              <div class="form-group mt-3">
                <label for="password" class="text-info">Senha</label><br>
                <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha">
              </div>
              <div class="form-group text-end pt-4">                                
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#loginModal">
                  <i class="bi bi-person-plus"></i> Novo usuário
                </button>
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">  
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>    
  </div>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Cadastro de Novo Usuário</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="login-box" class="col-md-12">
            <form id="form-cadastro" class="form">
              <h3 class="text-center text-info">Novo usuário <i class="bi bi-person-badge"></i></h3>
              <div class="form-group mt-3">
                <label for="cad_login" class="text-info">Usuário</label><br>
                <input type="text" name="txt_login" id="cad_login" class="form-control" placeholder="Crie um nome de usuário">
              </div>
              <div class="form-group mt-3">
                <label for="cad_nome" class="text-info">Nome completo</label><br>
                <input type="text" name="txt_nome" id="cad_nome" class="form-control" placeholder="Digite seu nome completo">
              </div>
              <div class="form-group mt-3">
                <label for="cad_email" class="text-info">Email</label><br>
                <input type="text" name="txt_email" id="cad_email" class="form-control" placeholder="Digite seu email">
              </div>
              <div class="form-group mt-3">
                <label for="cad_cep" class="text-info">CEP</label>
                <input type="text" id="cad_cep" class="form-control" onblur="buscarEnderecoPorCep()" placeholder="Digite seu CEP">
              </div>

              <div class="form-group mt-3">
                <label for="cad_cidade" class="text-info">Cidade</label>
                <input type="text" id="cad_cidade" class="form-control" readonly>
              </div>

              <div class="form-group mt-3">
                <label for="cad_uf" class="text-info">Estado (UF)</label>
                <input type="text" id="cad_uf" class="form-control" readonly>
              </div>

              <div class="form-group mt-3">
                <label for="cad_senha" class="text-info">Senha</label><br>
                <input type="password" name="txt_senha" id="cad_senha" class="form-control" placeholder="Crie uma senha">
              </div>
              <div class="form-group mt-3">
                <label for="cad_senha2" class="text-info">Confirmação de Senha</label><br>
                <input type="password" name="txt_senha2" id="cad_senha2" class="form-control" placeholder="Repita a senha">
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" id="btn_salvar" class="btn btn-info">Salvar <i class="bi bi-check-circle"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
