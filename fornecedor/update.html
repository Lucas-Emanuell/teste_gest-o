<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atualizar Fornecedor</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>
  <div class="wrapper">
  <header class="d-flex align-items-center justify-content-between p-3">
   <a href="/local/login/index.html">
   <img class="me-3" rel="logo" src="/locais/img/Logotipo.png" style="height: 75px;"/>
   </a>
   <div class="text-center flex-grow-1">
    <h1 class="m-0">
     Gestão de Estoques
    </h1>
    <p class="m-0">
     Atualização de fornecedor
    </p>
   </div>
  </header>

    <main>
      <section class="form-section-3">
        <a class="btn btn-secondary mb-3" href="fornecedores.html">
          <i class="bi bi-arrow-left"></i> Voltar para Fornecedores
        </a>

        <form id="form-update" action="#">
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Fornecedor" required>
          <input class="form-control" id="descricao" name="descricao" placeholder="Descrição dos Produtos" rows="3" required>
          <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" required>
          <input type="email" class="form-control" id="email" name="email" placeholder="E-mail de Contato" required>
          <button class="btn btn-primary mt-3" type="submit">Atualizar Fornecedor</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy 2025 - Gestão Inteligente</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
