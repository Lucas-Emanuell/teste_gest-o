<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
  Gestao de Estoque - Cadastro de fornecedor
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js">
  </script>
 </head>
 <body>
  <header class="d-flex align-items-center justify-content-between p-3">
   <a href="/local/login/index.html">
   <img class="me-3" rel="logo" src="/locais/img/Logotipo.png" style="height: 75px;"/>
   </a>
   <div class="text-center flex-grow-1">
    <h1 class="m-0">
     Gestão de Estoques
    </h1>
    <p class="m-0">
     Cadastro de fornecedor
    </p>
   </div>
  </header>

    <main>
      <div class="container-xl">
      <section class="form-section-2">
        <a class="btn btn-secondary mb-3" href="fornecedores.html">
          <i class="bi bi-arrow-left"></i> Voltar para Fornecedores
        </a>

        <form id="form-cadastro-1">
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Fornecedor" rows="3" required>
          <input class="form-control" id="descricao" name="descricao" placeholder="Descrição dos Produtos" rows="3" required>
          <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" rows="3" required>
          <input type="email" class="form-control" id="email" name="email" placeholder="E-mail de Contato" row="3" required>
          <button class="btn mt-3" type="submit">Cadastrar Fornecedor</button>
        </form>
      </section>
    </main>
</div>
    <footer>
      <p>&copy; 2025 - Gestão Inteligente</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
