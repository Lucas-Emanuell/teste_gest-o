<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Gestão de Estoques - Pedidos
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="syle.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js">
  </script>
 </head>
 <body>
  <header class="d-flex align-items-center justify-content-between p-3">
    <a href="/local/login/index.html">
   <img class="me-3" rel="logo" src="/locais/img/Logotipo.png" style="height: 75px;"/>
   </a>
   <div class="text-center flex-grow-1">
    <h1 class="m-0">
     Gestão de Estoques
    </h1>
    <p class="m-0">
     Gerenciar Pedidos
    </p>
   </div>
  </header>
  <div class="container my-5">
   <div class="form-container">
    <h2>
     Cadastrar Pedido
    </h2>
    <form id="pedidoForm">
     <div class="row g-3">
      <div class="col-md-6">
       <label class="form-label" for="produto">Produto:</label>
       <input class="form-control" id="produto" name="produto" required="" type="text"/>
      </div>
      <div class="col-md-6">
       <label class="form-label" for="quantidade">Quantidade:</label>
       <input class="form-control" id="quantidade" min="1" name="quantidade" required="" type="number"/>
      </div>
      <div class="col-12">
       <label class="form-label" for="fornecedor">Fornecedor:</label>
       <input class="form-control" id="fornecedor" name="fornecedor" required="" type="text"/>
      </div>
     </div>
     <div class="mt-3">
      <button class="btn btn-primary" id="btnPrincipal" type="submit">
       Adicionar Pedido
      </button>
      <button class="btn btn-secondary ms-2" type="reset">
       Cancelar
      </button>
     </div>
    </form>
   </div>
   <div class="table-container">
    <h2>
     Lista de Pedidos
    </h2>
    <div class="mb-3">
     <input class="form-control" id="pesquisaPedido" placeholder="Pesquisar pedidos..." type="text"/>
    </div>
    <table id="tabelaPedidos" class="table table-bordered table-striped mt-3">
  <thead>
    <tr>
      <th>Produto</th>
      <th>Quantidade</th>
      <th>Fornecedor</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
 </table>
   </div>
  </div>
  <footer>
   © 2025 - Sistema de Gestão de Estoque
  </footer>
  <script defer="" src="pedido.js"></script>
 </body>
</html>
