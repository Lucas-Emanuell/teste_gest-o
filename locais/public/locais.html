<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Gestão de Estoques - Locais
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js">
  </script>
 </head>
 <body>
  <header class="d-flex align-items-center justify-content-between p-3">
   <a href="/local/login/index.html">
   <img class="me-3" rel="logo" src="/locais/img/Logotipo.png" style="height: 75px;"/>
   </a>
   <div class="text-center flex-grow-1">
    <h1 class="m-0">
     Gestão de Estoques
    </h1>
    <p class="m-0">
     Gerenciar Locais de Armazenamento
    </p>
   </div>
  </header>
  <div class="container my-5">
   <div class="form-container">
    <h2>
     Cadastrar / Editar Local
    </h2>
    <div class="mb-3">
     <label class="form-label" for="busca">
      Buscar Local:
     </label>
     <input class="form-control" id="busca" placeholder="Digite o nome do local..." type="text"/>
    </div>
    <form id="localForm">
     <div class="row g-3">
      <div class="col-md-3">
       <input class="form-control" id="idLocal" name="idLocal" placeholder="ID do Local (ex: L001)" required="" type="text"/>
      </div>
      <div class="col-md-3">
       <input class="form-control" id="nomeLocal" name="nomeLocal" placeholder="Nome do Local" required="" type="text"/>
      </div>
      <div class="col-md-3">
       <input class="form-control" id="responsavel" name="responsavel" placeholder="Responsável" required="" type="text"/>
      </div>
      <div class="col-md-3">
       <input class="form-control" id="capacidade" name="capacidade" placeholder="Capacidade Máxima" required="" type="number"/>
      </div>
      <div class="col-md-4">
       <select class="form-select" id="status" name="status">
        <option value="">
         Status
        </option>
        <option value="Cheio">
         Cheio
        </option>
        <option value="Vazio">
         Vazio
        </option>
        <option value="Vazio">
         Outro
        </option>
       </select>
      </div>
      <div class="col-md-8">
       <input class="form-control" id="produto" name="produto" placeholder="Produto Alocado" type="text"/>
      </div>
      <div class="col-12">
       <textarea class="form-control" id="descricaoLocal" name="descricaoLocal" placeholder="Descrição" rows="2"></textarea>
      </div>
     </div>
     <div class="mt-3">
      <button class="btn btn-primary" type="submit">
       Salvar
      </button>
      <button class="btn btn-secondary ms-2" type="reset">
       Cancelar
      </button>
     </div>
    </form>
    <ul class="list-group mt-4" id="lista-locais">
    </ul>
   </div>
   <div class="table-container">
    <h2>
     Locais Cadastrados
    </h2>
    <div class="mb-3">
     <input class="form-control" id="pesquisaLocal" placeholder="Pesquisar por nome, responsável ou status..." type="text"/>
    </div>
    <table class="table table-bordered table-striped mt-3">
     <thead class="table-primary">
      <tr>
       <th>
        ID
       </th>
       <th>
        Nome
       </th>
       <th>
        Responsável
       </th>
       <th>
        Capacidade
       </th>
       <th>
        Status
       </th>
       <th>
        Produto
       </th>
       <th>
        Descrição
       </th>
       <th>
        Ações
       </th>
      </tr>
     </thead>
     <tbody id="localTable">
     </tbody>
    </table>
   </div>
  </div>
  <footer>
   © 2025 - Sistema de Gestão de Estoque
  </footer>
  <script defer="" src="app.js"></script>
 </body>
</html>
